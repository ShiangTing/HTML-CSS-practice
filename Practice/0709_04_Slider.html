<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="dist/owl.carousel.min.js"></script>
<script>
    $(document).ready(function(){
  $(".owl-carousel").owlCarousel({ 
    loop:true,
    margin:10,
    responsiveClass:true,
      responsive:{
        0:{
            items:1,
            nav:true
        },
        768:{
            items:2,
            nav:false
        },
        1200:{
            items:5,
            nav:true,
            loop:false
        }
    }});
});
</script>
<div class="slider">
